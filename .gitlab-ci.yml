  #   - main

release image:
  stage: Release image - Packaging
  script:
    # Charger l'image Docker √† partir du fichier tar
    - docker load < alpinehelloworld.tar
    # Taguer l'image Docker avec le nom de l'image et la r√©vision du commit
    - docker tag alpinehelloworld "${IMAGE_NAME}:${CI_COMMIT_REF_NAME}"
    # Taguer l'image Docker avec le nom de l'image et le short SHA du commit
    - docker tag alpinehelloworld "${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}"
    # Se connecter au registre Docker avec les identifiants sp√©cifi√©s dans les variables d'environnement
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    # Pousser l'image Docker avec le tag bas√© sur le nom de la branche (r√©vision du commit)
    - docker push "${IMAGE_NAME}:${CI_COMMIT_REF_NAME}"
    # Pousser l'image Docker avec le tag bas√© sur le short SHA du commit
    - docker push "${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}"
  rules:
      - changes:
          - Dockerfile
          - webapp/**/*.py
          - scripts/**/*.py       # ou tout autre fichier source impactant ton build
          - path/to/other/files/**  # ajoute ici les dossiers/fichiers n√©cessaires 
      - when: never


