test_unitaires: 
  stage: Unit testing  
  image: python:3.9-slim  # Utilisation de l'image Docker Python 3.9 all√©g√©e
  before_script:
    - pip install --upgrade pip  # Met √† jour pip pour garantir qu'il fonctionne avec les derni√®res versions des paquets
    - pip install -r webapp/requirements.txt  # Installe les d√©pendances du projet √† partir du fichier requirements.txt dans le r√©pertoire 'webapp'
    - pip install pytest  # Installe Pytest pour ex√©cuter les tests unitaires
  script:
    - mkdir -p webapp/tests/results  # Cr√©e le r√©pertoire pour les r√©sultats des tests (si n√©cessaire)
    - pytest webapp/tests.py --junitxml=webapp/tests/results/report.xml  # Ex√©cute les tests dans le fichier 'tests.py' et g√©n√®re un rapport XML
  artifacts:
    paths:
      - webapp/tests/results  # Sauvegarde le r√©pertoire contenant les r√©sultats des tests pour qu'il soit accessible dans GitLab CI
    when: always  # Sauvegarde les r√©sultats m√™me si le job √©choue, ce qui peut √™tre utile pour d√©boguer

  allow_failure: false  # Si les tests √©chouent, le pipeline √©choue
