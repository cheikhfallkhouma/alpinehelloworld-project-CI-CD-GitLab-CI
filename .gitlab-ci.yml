lint_code:
  stage: Linter
  image: python:3.9-slim
  before_script:
    - apt-get update && apt-get install -y wget  # Installe wget
    - pip install --upgrade pip
    - pip install flake8
  script:
    # Lint Python en ignorant :
    #   - E501 : lignes trop longues
    #   - E303 : trop de lignes vides
    # Ne fait pas √©chouer le job m√™me s‚Äôil y a des erreurs
    - flake8 --ignore=E501,E303 webapp/ || true

    # T√©l√©charger hadolint (outil de lint Dockerfile)
    - wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
    - chmod +x /bin/hadolint

    # Analyse Dockerfile avec hadolint
    # Ne fait pas √©chouer le job m√™me s‚Äôil y a des alertes
    - hadolint Dockerfile || true
  rules:
    - changes:
        - Dockerfile
        - webapp/**/*.py
        - scripts/**/*.py       # ou tout autre fichier source impactant ton build
        - path/to/other/files/**  # ajoute ici les dossiers/fichiers n√©cessaires 
    - when: never


  allow_failure: false  # Ce job doit r√©ussir, m√™me s‚Äôil affiche des erreurs


