sonarcloud_scan:
  stage: Sonar - Quality
  image: sonarsource/sonar-scanner-cli:latest
  script:
    # Lancer l‚Äôanalyse SonarCloud avec les param√®tres du projet
    - sonar-scanner -Dsonar.projectKey=cheikhfallkhouma_alpinehelloworld-project \ 
                    -Dsonar.organization=alpinehelloworld-project \
                    -Dsonar.sources=. \
                    -Dsonar.host.url=https://sonarcloud.io \
                    -Dsonar.login=${SONAR_TOKEN}
  cache:
        key: "${CI_JOB_NAME}"
        paths:
          - .sonar/cache

  # only:
